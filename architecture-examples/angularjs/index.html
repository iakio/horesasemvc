<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="keywords" content="horesase,GitHub,地獄のミサワ,地獄のミサワの「女に惚れさす名言集」,ミサワ,惚れさせ" />
<meta name="description" content="Put horesase boys on your projects. At the speed of light.">
<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/css/screen.css">

<script src="js/meigens.js"></script>
<script src="js/lib/angular.js"></script>
<script src="js/app.js"></script>

</head>
<body ng-app="myApp">

  <div id="fb-root">
    <div ng-controller="MeigenController" class="container">

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
        <form class="navbar-search pull-left">
          <input ng-model="query" type="text" class="search-query" />
        <div class="icon-search"></div>
        <div ng-click="resetQuery()" class="icon-remove"></div>
          <span ng-hide="!character" ng-click="resetCharacter" class="label label-info cid-facet-remove">
            <i class="icon-user icon-white"></i>
            {{character}}
            <i class="icon-remove icon-white"></i>
          </span>
          <span ng-hide="!isSearchWorking()" class="badge badge-info hit-count">{{hits()}}</span>
        </form>
        <!--
      {{view App.NotificationView}}
      -->
    </div>
  </div>
</div>

<!-- ko ifnot: isSearchWorking -->
<div class="hero-unit">
  <h1>"Horesase" GitHub.</h1>
  <p class="tagline">
    Put "horesase" boys on your projects. At the speed of light.
  </p>
</div>

<div class="row refresh-button-row">
  <div class="span6 offset3">
    <button data-bind="click: refresh" class="btn btn-large btn-block btn-primary">
      <i class="icon-refresh icon-white"></i> Refresh
    </button>
  </div>
</div>
<!-- /ko -->


<div ng-hide="!isSearchWorking() || found()" class="alert alert-error">
  <strong>Not found</strong> for '<strong data-bind="text: query">{{query}}</strong>'
  <!-- ko if: character -->
  of <strong data-bind="text: character">{{character}}</strong>
  <!-- /ko -->
</div>


<script type="text/ng-template" id="meigen_tmpl">
  <div class="thumbnail meigen-thumbnail">
    <div class="clippable-buttons">
      <button class="btn btn-mini">Markdown</button>
      <button class="btn btn-mini">URL</button>
    </div>

    <div class="image-wrapper">
      <a target="_blank" ng-href="{{meigen.image}}">
        <img class="meigen" ng-src="{{meigen.image}}">
      </a>
    </div>
    <div>

      <p class="title">{{meigen.title}}</p>
      <p class="metadata">
      <a target="_blank" ng-href="{{entryUrl(meigen)}}">惚れさせ{{meigen.id}}</a>
      <span ng-click="selectCharacter()" class="label label-info character">
        <i class="icon-user icon-white"></i>
        {{meigen.character}}
      </span>
      </p>
    </div>
  </div>
</script>


<ul class="thumbnails">
  <li ng-repeat="meigen in sample" ng-include="'meigen_tmpl'" class="span4">
  </li>
</ul>

      <hr>
    </div>
  </div>

</body>
</html>
