<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="keywords" content="horesase,GitHub,地獄のミサワ,地獄のミサワの「女に惚れさす名言集」,ミサワ,惚れさせ" />
<meta name="description" content="Put horesase boys on your projects. At the speed of light.">
<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../../assets/css/screen.css">

<script src="http://horesa.se/js/meigens.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js "></script>
<script src="js/app.js"></script>

</head>
<body>
  <div id="fb-root">
    <div class="container">

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
        <form class="navbar-search pull-left">
          <input data-bind="value: query, valueUpdate: 'afterkeydown'" type="text" class="search-query" />
        <div class="icon-search"></div>
        <div data-bind="click: resetQuery" class="icon-remove"></div>
          <span data-bind="visible: character, click: resetCharacter" class="label label-info cid-facet-remove">
            <i class="icon-user icon-white"></i>
            <!-- ko text: character --><!-- /ko -->
            <i class="icon-remove icon-white"></i>
          </span>
          <span data-bind="visible: isSearchWorking, text: hits" class="badge badge-info hit-count"></span>
        </form>
    </div>
  </div>
</div>

<!-- ko ifnot: isSearchWorking -->
<div class="hero-unit">
  <h1>"Horesase" GitHub.</h1>
  <p class="tagline">
    Put "horesase" boys on your projects. At the speed of light.
  </p>
</div>

<div class="row refresh-button-row">
  <div class="span6 offset3">
    <button data-bind="click: refresh" class="btn btn-large btn-block btn-primary">
      <i class="icon-refresh icon-white"></i> Refresh
    </button>
  </div>
</div>
<!-- /ko -->


<div data-bind="visible: notFound" class="alert alert-error">
  <strong>Not found</strong> for '<strong data-bind="text: query">{{query}}</strong>'
  <!-- ko if: character -->
  of <strong data-bind="text: character">{{character}}</strong>
  <!-- /ko -->
</div>

<ul class="thumbnails" data-bind="foreach: meigens">
  <li class="span4">
  <div class="thumbnail meigen-thumbnail">
    <div class="clippable-buttons">
      <button data-bind="click: copy" class="btn btn-mini">Markdown</button>
      <button data-bind="click: copy" class="btn btn-mini">URL</button>
    </div>

    <div class="image-wrapper">
      <a target="_blank" data-bind="attr: { href: image } ">
        <img class="meigen" data-bind="attr: { src: image }">
      </a>
    </div>
    <div>

      <p class="title" data-bind="text: title"></p>
      <p class="metadata">
      <a target="_blank" data-bind="attr: { href : entryUrl() }">惚れさせ
        <!-- ko text: id --><!-- /ko -->
      </a>
      <span data-bind="click: $parent.selectCharacter" class="label label-info character">
        <i class="icon-user icon-white"></i>
        <!-- ko text: character --><!-- /ko -->
      </span>
      </p>
    </div>
  </div>
  </li>
</ul>

      <hr>
    </div>
  </div>
  <script>
var app = new AppViewModel(window.meigens);
ko.applyBindings(app);
  </script>


</body>
</html>
